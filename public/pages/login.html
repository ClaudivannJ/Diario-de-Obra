<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    

    <title>Diário de Obras - Login</title>

</head>

<body>
    <main class="main">

        <form class="form" action="/login" method="post" id="login-form">
            <img class="logo" src="../assets/logo.png" alt="Logo  Barbosa & Gomes Engenharia">
            <h2>LOGIN</h2>

            <div class="box-input"> 
                <input type="email" name="email" id="email" placeholder=" "  >
                <label for="email">Email</label>
            </div>
            <p id="warning-email"></p>

            <div class="box-input">
               
                <input type="password" name="password" id="password" placeholder=" " >
                <label for="password">Password</label>
            </div> 
            <p id="warning-password"></p>

            <div id="error-message" class="error-message"></div>
            <div class="form-btn">
                <button id="btn-submit"> Entrar </button>
                <a href="#">
                    <p>esqueceu sua senha?</p>
                </a>
            </div>

        </form>


    </main>
    <footer>
        <span>
            <p>Desenvolvido por</p>
            <h5> ADS Soluções - AESA-24.1 </h5>
        </span>

    </footer>
    <script src="../scripts/validation.js"></script>
</body>

</html>
